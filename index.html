<!DOCTYPE html>
<html>

<head>
  <title>Movie Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <!-- <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script> -->
</head>

<body>
  <h1>(Person's Email) Collection</h1>
  <p id='message'></p>
  <section id="authentication">
    <fieldset>
      <div>
      <button id='sign-up-button'>Sign Up</button>
    <form id='sign-up-form'>
      <input type='email' id='email-sign-up' name='credentials[email]' placeholder='Email'>
      <input type='password' id='password-sign-up' name='credentials[password]' placeholder='Password'>
      <input type='password' id='password-confirmation' name='credentials[password_confirmation]' placeholder='Confim Password'>
      <input type="submit" value='Submit' id='sign-up-submit'>
    </form>
    </div>
    </fieldset>

    <fieldset>
      <div>
      <button id='sign-in-button'>Sign In</button>
    <form id='sign-in-form'>
        <input type='email' id='email-sign-in' name='credentials[email]' placeholder='Email'>
        <input type='password' id='password-sign-in' name='credentials[password]' placeholder='Password'>
        <input type='submit' value='Submit' id='sign-in-submit'>
    </form>
    </div>
    </fieldset>

    <fieldset>
      <button id='change-password-button'>Change Password</button>
    <form id='change-password-form'>
        <input type='password' id='old-password' name='passwords[old]' placeholder='Current Password'>
        <input type='password' id='new-password' name='passwords[new]' placeholder='New Password'>
        <input type='submit' value='Submit' id='change-password-submit'>
    </form>
    </fieldset>
    <div>
      <input type='submit' id='sign-out-button' value='Sign Out'>
    </div>
  </section>
  <h2>Movie Collection</h2>

  <button id='add-movie-button'>Add Movie</button>
  <fieldset>
  <form id='add-movie-form'>
    <input type='text' id='movie-title' name='movie[title]' placeholder='Title'>
    <input type='text' id='movie-director' name='movie[director]' placeholder='Director(optional)'>
    <input type='number' id='movie-releaseYear' name='movie[releaseYear]' placeholder='Release Year(optional)'>
    <input type='text' id='movie-genre' name='movie[genre]' placeholder='Genre'>
    <input type='number' id='movie-rating' name='movie[rating]' placeholder='Rating' min='0' max='5'>
    <input type="submit" value='Submit' id='add-movie-submit'>
  </form>
  </fieldset>
  <button id='show-movie-button'>Show Movies</button>
    <h6 id='collection-size'></h6>
  <fieldset>
  <form id='show-movie-form'>

  </form>
  </fieldset>
  <div>
  <p id='collection-view'></p>
  </div>




  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</body>

</html>
